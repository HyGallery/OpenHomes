name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v0.1.0, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to create releases

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true  # Enable Git LFS checkout

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Verify Hytale Server JAR exists
        run: |
          if [ ! -f lib/HytaleServer.jar ]; then
            echo "Error: HytaleServer.jar not found in lib/"
            exit 1
          fi
          echo "JAR found, size: $(du -h lib/HytaleServer.jar | cut -f1)"

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Create source archives
        run: |
          # Create archives directory outside the source tree
          mkdir -p /tmp/releases
          
          # Create zip archive
          zip -r /tmp/releases/VKarmaHomePlugin-${{ github.ref_name }}-source.zip . \
            -x "*.git*" "target/*" "lib/*" "*.class"
          
          # Create tar.gz archive  
          tar -czf /tmp/releases/VKarmaHomePlugin-${{ github.ref_name }}-source.tar.gz \
            --exclude='.git*' \
            --exclude='target' \
            --exclude='lib' \
            --exclude='*.class' \
            .
          
          # Move archives to workspace
          mv /tmp/releases ./releases

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/VKarmaHomePlugin-*.jar
            releases/VKarmaHomePlugin-${{ github.ref_name }}-source.zip
            releases/VKarmaHomePlugin-${{ github.ref_name }}-source.tar.gz
          body: |
            ## VKarma Home Plugin ${{ github.ref_name }}
            
            ### Installation
            1. Download `VKarmaHomePlugin-0.1.0.jar`
            2. Place in your Hytale server's `plugins/` folder
            3. Restart the server
            
            ### Commands
            - `/sethome` - Set your home location
            - `/home` - Teleport to your home
            
            ### Changes
            See commit history for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}